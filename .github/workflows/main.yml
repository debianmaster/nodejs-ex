name: Run tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      k3s:
        image: debianmaster/k3s
        ports:
        - 6443:6443
        volumes:
        - /tmp/output:/etc/rancher/k3s
        options: --privileged	
    steps:
    - run: docker ps
    - run: sleep 10
    - run: docker ps
    - run: cat /tmp/output/k3s.yaml
    - run: docker ps
    - run: KUBECONFIG=/tmp/output/k3s.yaml kubectl get nodes
    - run: curl -k https://localhost:6443/healthz
