name: Run tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      k3s:
        image: debianmaster/k3s
        ports:
        - 6443:6443
        volumes:
        - /tmp/output:/output
        options: --privileged	
      k3s-091:
        image: debianmaster/k3s
        ports:
        - 7443:6443
        volumes:
        - /tmp/k3s-091:/output
        options: --privileged	
    steps:
    - run: |
        sleep 20
        export KUBECONFIG=/tmp/output/kubeconfig.yaml
        kubectl get nodes
        kubectl get po -A
        sleep 20
        export KUBECONFIG=/tmp/k3s-091/kubeconfig.yaml
        kubectl get nodes
        kubectl get po -A
